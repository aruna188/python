<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
</head>
<body>
    <h1>Find the Largest of Three Numbers</h1>
    <form method="POST">
        <input type="number" name="num1" placeholder="Enter number 1" required>
        <input type="number" name="num2" placeholder="Enter number 2" required>
        <input type="number" name="num3" placeholder="Enter number 3" required><br>
        <button type="submit">Find Largest</button>
    </form>

    {% if result is not none %}
        <h2>Largest Number: {{ result }}</h2>
    {% endif %}
</body>
</html>
